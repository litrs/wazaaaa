<!doctype html>
<html>

<head>
  <title>Flow above | inspirational collection of the best inspirations</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- IE < 10 support -->
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
  <!-- <link rel="stylesheet" href="./assets/search.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <!-- <link rel="stylesheet" type="text/css" href="./assets/nav.css"> -->

  <link rel="shortcut icon" type="image/x-icon"
    href="https://res.cloudinary.com/domywyfgu/image/upload/v1557393251/inspire/favicon.ico" />

  <!-- Test  -->
  <link href="./assets/app-style.css" rel="stylesheet">

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css"> -->
  <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"></script>

  <script>
    var isMobile = false;
    var os = 'Unknown';
    //var mm = window.matchMedia("only screen and (max-width: 760px)");
    var mm = window.matchMedia("only screen and (max-width: 975px)");
    $(document).ready(function () {

      var pageLoadAttributes = null;
      //if(typeof(pageLoadAttributes) == 'undefined') var pageLoadAttributes = null;
      if (typeof (pageType) != 'undefined') trackEvent('Page Loaded - ' + pageType, pageLoadAttributes);

      setUpTopBarMenus();

      checkIsMobile();
      mm.addListener(function () {
        checkIsMobile();
      });

      os = getOS();

      /*
       if (typeof scrollToPos !== 'undefined')
       {
       $(document).scrollTop(scrollToPos);
       }
       */

      if (os != 'Android') {
        typedOptions = {
          strings: [
            "Search for inspiration...."
          ],
          typeSpeed: 20,
          backSpeed: 0,
          startDelay: 12000,
          backDelay: 3000,
          smartBackspace: true,
          attr: 'placeholder'
        }
        var typed = new Typed("#search-box", typedOptions);
      }

    });
  </script>

  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="./assets/search-advanced.js"></script>

  <script src="./assets/functions.js"></script>
  <!-- Test  -->

  <style>
    .ais-search-box--magnifier-wrapper,
    .ais-search-box--reset-wrapper {
      display: none !important;
    }
  </style>
</head>

<body>

  <div id="container">
    <div id="top-bar" style="/* top: 700px; */">
      <div id="top-bar-main">
        <div id="top-bar-logo">
          <a href="/index">
            <img src="https://res.cloudinary.com/domywyfgu/image/upload/v1557390455/inspire/flow-above-logo.svg"
              alt="Flow above - world's best inspiration source">
          </a>
        </div>

        <div id="top-bar-right">

          <div class="top-bar-control" id="top-bar-profile">

            <a id="top-bar-login" href="javascript:;">

              <img style="height: 33px;" src="https://res.cloudinary.com/domywyfgu/image/upload/v1557254946/inspire/instagram-logo.svg">
            </a>

          </div>

          <div class="top-bar-control" id="top-bar-menu" style="float:right;">
            <a title="Main Menu" class="top-bar-control-button" data-list="menu" id="top-bar-menu-button"
              href="javascript:;" data-ispressed="false">
              <img src="https://res.cloudinary.com/domywyfgu/image/upload/v1557255163/inspire/icon-menu.svg" alt="Menu">
            </a>

            <ul class="top-bar-control-list atd-mobile-scroll" id="top-bar-menu-list" tabindex="3"
              style="display: none;">


              <li>
                <a href="/index">Home</a>
              </li>
              <li>
                <a href="/submit">Submit</a>
              </li>
              <li>
                <a href="/about-us">About</a>
              </li>
            
            </ul>

          </div>
        </div>

        <div id="top-bar-search">
          <div class="ais-search-box">
            <div class="ais-search-box">
              <div class="ais-search-box">
                <div class="ais-search-box"><input name="q" placeholder="Search for inspiration...."
                    id="search-box" onkeyup="hideBanner()" autocapitalize="off" autocomplete="off" autocorrect="off"
                    role="textbox" spellcheck="false" type="text" value="" class="ais-search-box--input"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <div id="home-banner">
      <div id="home-banner-body">
        <h1>
          <img src="https://res.cloudinary.com/domywyfgu/image/upload/v1557390994/inspire/flow-above-white-logo.png"
            alt="Flow above - world's best inspiration source">
        </h1>
        <p>Search for inspiration, share your inspirations and flow abov. World's best online inspiration source.</p><br>
        <a class="home-banner-button" href="javascript:;" onclick="hideBanner();" style="">Start Browsing</a>
      </div>

    </div>

    <main>
      <div id="sidebar" style="transition: all 0.5s cubic-bezier(0.46, 0.01, 0.32, 1) 0s;" class="">

        <div id="left-column">
          <div id="hierarchical-categories" class="facet"></div>
        </div>
      </div>

      <div id="sidebar-button" class="">
        <a href="javascript:;">Filters</a>
      </div>



      <div id="right-column">
        <div id="sort-by-wrapper"><span id="sort-by"></span></div>
        <div id="stats"></div>
        <div id="active-filters"></div>
        <div id="hits"></div>
      </div>
      <div id="pagination"></div>


    </main>

    <footer>
      Developed by Flow above -
      Powered by Love
    </footer>
  </div>

  <!-- /INTERFACE -->

  <!-- TEMPLATES -->
  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-image">
        <img src="{{image}}" alt="{{name}}">
      </div>
      <div class="hit-content">
        <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
        <p class="hit-category-breadcrumb">{{{categories}}}</p>
        <br>
        <p class="hit-description">{{{_highlightResult.description.value}}}</p>
      </div>
    </div>
  </script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
      <a href="." class='clear-all'>Clear search</a>
    </div>
  </script>
  <!-- /TEMPLATES -->

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
  <script src="search.js"></script>
  <!-- /SCRIPTS -->

  <!-- GA -->
  <!-- <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-98919331-2', 'auto');
    ga('send', 'pageview');
  </script> -->
  <!-- /GA -->
</body>

</html>
